    <title>Document</title>
    <style>
        .grid-container {
  display: grid;
  column-gap: 5px;
  grid-gap: 5px;
  background-color: #ffffff;
  grid-template-columns: auto auto auto auto  ;
 
}

.grid-container  p {
  background-color: rgba(183, 20, 20, 0.8);
  text-align: center;
  padding: 20px 0 10px 0;
 
  font-size: 30px;
}
    </style>
</head>
<body>
    <div class="grid-container">
        <p class="item1">1</p>
        <p class="item2">2</p>
        <p class="item3">3</p>  
        <p class="item4">4</p>
        <p class="item5">5</p>
        <p class="item6">6</p>
        <p class="item6">6</p>
        <p class="item6">6</p>
        
      </div>
      
</body>
